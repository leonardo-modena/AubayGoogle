<div class="container mt-5">
  
  <div class="col-sm-12" *ngIf="loading"><app-loader></app-loader></div>
    <div class="row">
        <div class="col-md-6 offset-md-3" *ngIf="!loading">
          <div class="card">
            
            <div class="card-body">
              <h3 class="mb-3">Admin Panel Login:</h3>
              <form [formGroup]="authForm" class="mb-2">
                <div class="form-group">
                  <label for="inputUser">User</label>
                  <input type="text" class="form-control" id="inputUser" formControlName="user">
                </div>
                <div class="form-group mb-4">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword" formControlName="password">
                </div>
                
                <button class="btn btn-primary" [ngClass]="{'disabled' : !authForm.valid}" (click)="onSubmit()">Login</button>
            </form>  
            </div>
          </div>
        </div>
        <div class="col-md-6 offset-md-3 mt-3">
          <app-error [error]="errorMessage" *ngIf="errorMessage"></app-error>
        </div>
    </div>
</div>
