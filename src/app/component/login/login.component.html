<div class="container">
    <div class="row">
        <div class="col-sm-12 col-span-5">
            <form [formGroup]="authForm" class="mb-2">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                </div>
                <div class="form-group mb-4">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                </div>
                
                <button type="submit" class="btn btn-primary" [ngClass]="{'disabled' : !authForm.valid}">{{loginMode ? 'Login' : 'Sign Up' }}</button>
            </form>  
            <a (click)="switchMode()" class="switch-text">Switch to: {{loginMode ? 'Login' : 'Sign Up' }}</a>
        </div>
    </div>
</div>
