<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="authForm" class="mb-2">
                <div class="form-group">
                  <label for="inputUser">User</label>
                  <input type="text" class="form-control" id="inputUser" formControlName="user">
                </div>
                <div class="form-group mb-4">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword" formControlName="password">
                </div>
                
                <button type="submit" class="btn btn-primary" [ngClass]="{'disabled' : !authForm.valid}" (click)="onSubmit()">{{loginMode ? 'Login' : 'Sign Up' }}</button>
            </form>  
            <a (click)="switchMode()" class="switch-text">Switch to: {{loginMode ? 'Login' : 'Sign Up' }}</a>
        </div>
    </div>
</div>
