<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{disabled: currentPage === 1}">
      <a class="page-link" href="#" aria-label="Previous" (click)="onPageChanged('first')">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">First</span>
      </a>
    </li>
    <li class="page-item"
        *ngFor="let page of paginationLength"
        (click)="onPageChanged(page)"
        [ngClass]="{active: currentPage === page}">
      <a class="page-link" href="#">{{ page }}</a>
    </li>
    <li class="page-item" [ngClass]="{disabled: currentPage === paginationLength.length}">
      <a class="page-link" href="#" aria-label="Next" (click)="onPageChanged('last')">
        <span class="sr-only">Last</span>
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
