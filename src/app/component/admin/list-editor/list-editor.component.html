  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6 col-6 cart-title mb-3">
          <span>Ricerche Totali</span>
        </div>
        <div class="col-sm-6 col-6">
            <a type="button" class="option-button flex-end">...</a>
        </div>
        <div class="col-sm-12 mb-2 delete-button" *ngIf="toDeleteArray.length > 0" (click)="onDelete()">
            <i class="bi bi-trash"></i>
        </div>
      </div>
      <div class="list-group all-research-list" #f>
        <button type="button" class="list-group-item list-group-item-action" *ngFor="let research of researchList">
          <form>
            <div class="row">              
              <p class="col-sm-10">{{research.id}} - {{research.titolo}}</p>
              <div class="form-check col-sm-2  flex-end">
                <input (click)="addRemoveElement(research.id)" class="form-check-input" type="checkbox" value="" ngModel name="research{{research.id}}">
              </div>
            </div>
          </form>
        </button>
      </div>
    </div>
  </div>

  <app-update-research [researchToUpdate]='researchToUpdate'></app-update-research>
