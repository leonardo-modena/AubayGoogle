<div class="container">
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let research of research">
        <a [href]="research.url" target="_blank">{{ research.url }}</a>
        <div>{{ research.titolo }}</div>
        <p>{{ research.descrizione }}</p>
      </li>
    </ul>
  </div>
</div>
