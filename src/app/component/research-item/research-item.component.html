<div class="container">
  <div class="row mt-5">
    <ul class="list-group">
      <li class="list-group-item card shadow mb-3" style="border: none"
          *ngFor="let research of onResearch">
        <cite>{{ research.url }}</cite>
        <h4><a [href]="research.url" target="_blank">{{ research.titolo }}</a></h4>
        <div>{{ research.descrizione }}</div>
      </li>
    </ul>
  </div>
</div>
