<div class="container">
  <div class="row text-center">
    <h1 class="mt-5 mb-5">AubayGoogle</h1>
  </div>
  <!--  <br/>-->
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-9">
      <form class="" [formGroup]="inputSearch">
        <div class="row no-gutters align-items-center">
          <div class="col-auto">
            <i class="bi bi-search h4 text-body"></i>
          </div>
          <div class="col">
            <input class="form-control form-control-lg form-control-borderless" type="search"
                   placeholder="Search topics or keywords" formControlName="searchBar">
          </div>
          <div class="col-auto">
            <button class="btn btn-lg btn-danger" type="submit" (click)="onSearch()">Search</button>
          </div>
        </div>
      </form>
      <app-research-item [onResearch]="research"></app-research-item>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-pagination *ngIf="!this.hiddenPagination"></app-pagination>
    </div>
  </div>
</div>
